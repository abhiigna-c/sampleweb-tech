<html>
  <head>
    <title>Simple Claculator</title>
    <style>
      body{
        text-align: center;
        margin: 10px;
        
      }
      input{
        width:270px;
        padding:15px;
        background-color: green;
        border: none;
        color: white;
        border-radius: 10px;
        margin: 15px;
      }
      input::placeholder{
        color: white;
        font-size: 15px;
      }
      select{
        padding:10px;
        width:250px;
        text-align: center;
        font-size: 18px;
        border-radius: 8px;
      }
      button{
        padding:10px;
        width: 100px;
        font-size: 16px;
        border: 2px solid black;
        border-radius: 10px;
        margin: 10px;
      }
      button:hover{
        background-color: black;
        color: white;
        cursor: pointer;
      }
      input:hover{
        background-color: darkgreen;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <input type="number" id="num1" placeholder="First Number">
    <input type="number" id="num2" placeholder="Second Number">
    <br><br>
    <select id="math" >
      <option value=" ">Select Operator</option>
      <option value="add">Addition(+)</option>
      <option value="sub">Subtraction(-)</option>
      <option value="Mul">Multiplication(*)</option>
      <option value="div">Division(/)</option>
    </select><br><br>
    <button onclick="calcu()">Calculate</button>
    <button onclick="clearScreen()">Clear</button><br><br>
    <h2 id="result">Result: </h2>

    <script src="simpleCalculator.js"></script>
  </body>
</html>
